<!DOCTYPE html>
<html>
<head>
  <title>Post a Task - Kazipal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Post a New Task</h2>
    <form method="POST" action="/post-task" class="bg-white p-4 rounded shadow-sm">
      <div class="form-group">
        <label>Task Title:</label>
        <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select name="category" class="form-control">
          <option>Cleaning</option>
          <option>Plumbing</option>
          <option>Errands</option>
          <option>Electrical</option>
        </select>
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" name="location" class="form-control">
      </div>
      <div class="form-group">
        <label>Budget (KES):</label>
        <input type="number" name="budget" class="form-control">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit Task</button>
    </form>
  </div>
</body>
</html>
